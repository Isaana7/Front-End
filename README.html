<!DOCTYPE html>
<html lang="pt-BR">
<head>

</head>
<body>

    <button id="enviarCodigo">Enviar C칩digo</button>

    <script>
        document.getElementById('enviarCodigo').addEventListener('click', function() {
            const codigoHTML = `<h1>Ol치, Mundo!</h1>`; // Seu c칩digo HTML aqui

            // Exemplo de envio para outro site (substitua a URL)
            fetch('https://exemplo.com/api/receber-codigo', {

            });
        });
    </script>

</body>
